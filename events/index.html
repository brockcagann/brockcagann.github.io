---
layout: default
title:  Events
---

<ul class="">
	{% for post in site.categories.events %}
		<li>
			{% if post.link %}
				<a href="{{ post.link }}" title="{{ post.title }}" target="_blank"><h2>{{ post.title }}</h2></a>
				{% else %}
					<h2>{{ post.title }}</h2>
			{% endif %}
			<p><span class="meta">{{ post.date | date: "%A, %B %-d, %Y" }}</span><br /><span class="meta">{{ post.location }}</span></p>
			{{ post.content }}
		</li>
	{% endfor %}
</ul>
